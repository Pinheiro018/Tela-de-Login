<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-sm-6 col-md-4">
                <form class="p-3 rounded-lg">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    <button type="button" id="loginBtn" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
       <style>
         body{
            background: linear-gradient(to bottom right, #1483b7, #000000);
         }
       </style>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
